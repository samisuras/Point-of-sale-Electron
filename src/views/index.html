<!DOCTYPE html>
<html>
<head>
	<title>Inicio de Sesion</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Farmacia</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.6.3-web/css/all.css">
    <link rel="stylesheet" href="../css/estilosPropios/estilosLogin.css">
</head>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<br>
					<h3 class="h3 text-info azulF"><b style="color: black">Iniciar Sesión</b></h3>
				</div>
				<div class="card-body">            
					<form onsubmit="return iniciaSesion()" action="principal.html">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" id="cuenta" placeholder="Nombre de usuario" required><span id="Error" style="color: red"></span>
							
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
						</div>  

						<div class="form-group">
							<input type="submit" value="Iniciar" class="btn float-right login_btn">	
							<a class="btn btn-danger" href="index.jsp">
								<i class="fas fa-undo-alt" data-toggle="tooltip" data-placement="button" title="Regresar"></i>
							</a>
						</div>
					</form>			
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
								<span style="color: black">¿No tienes cuenta?</span><a href="registro.jsp">Crea una aquí</a>
						</div>
	
						<div class="d-flex justify-content-center links">
								<a href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer class="piedepagina py-1" role="contentinfo">
		<div class="container">
			<p class="mb-0">Farmacia de Medicamentos Genericos <br>Salud a usted y a su bolsillo®</p>
			<img src="../images/logo-prueba.png" width="55rem" alt="">
		</div>
	</footer>

	<!--Error-->
	<script>
		if(localStorage.getItem("bandera") == true )
		{
			alert("s");
		}

	</script>

	<script src="../js/JSprograma/inicioSesion.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
