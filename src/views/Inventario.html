    <article class="container">

            <a onclick="agregar()" href="#" title="Agregar Productos"><i class="fas fa-plus-circle fa-3x m-3"></i></a>

    <!--Seccion para agregar productos visible hasta que se de click en agregar-->
    <br>
    <section id="agregarProductos" class="productosE" class="container mr-5" style="float: right;" hidden>
        <form onsubmit="agregarProducto()">
            <div class="form-group">
                <label>CÃ³digo de barras</label>
                <input type="number" class="form-control" id="id_producto" placeholder="Ingresa aqui" required>
            </div>
            <div class="form-group">
                <label>Nombre de laboratorio</label>
                <input type="text" class="form-control" id="laboratorio" placeholder="Ingresa aqui" >
            </div>
            <div class="form-group">
                <label>Fecha de caducidad</label>
                <input type="text" class="form-control" id="fCaducidad" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Existencia</label>
                <input type="number" class="form-control" id="existencia" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingresa aqui">
            </div>
                
            <button id="boton" type="submit" class="btn btn-primary btn-block">Agregar</button>
            
        </form>   
    </section>
    
    <!--Seccion para hacer cambios a productos, visible hasta que se de click en agregar-->

    <section id="cambiarProductos" class="productos" class="container mr-5" style="float: right;" hidden>
        <form >
            <h2>Nombre de los productos</h2>
            <input id="productoSelecionado" list="productos" class="form-group lista">
            <datalist id="productos">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </datalist>
            <input type="text" name="" id="idEscondido" hidden>
            <div>
                <button onclick="ponerDatosForm()" type="submit" class="btn btn-primary">Cambiar</button>
            </div>
        </form>
        <!--UNA VEZ SELECCIONADO UN PRODUCTO SE MOSTRARA SU INFORMACION PARA CAMBIAR-->
        <form id="modificar" onsubmit="modificarProducto()" hidden>
            <div class="form-group">
                <label>Nombre de laboratorio</label>
                <input type="text" class="form-control" id="laboratorioC" placeholder="Ingresa aqui" >
            </div>
            <div class="form-group">
                <label>Fecha de caducidad</label>
                <input type="text" class="form-control" id="fCaducidadC" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Existencia</label>
                <input type="number" class="form-control" id="existenciaC" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombreC" placeholder="Ingresa aqui">
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" id="precioC" placeholder="Ingresa aqui">
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Cambiar</button>
        </form> 
    </section>

    <!--SECCION PARA ELEMINAR PRODUCTOS-->

    <section id="eliminar" class="productos" class="container mr-5" style="float: right;" hidden>
        <form>
            <h2>Nombre de los productos</h2>
            <input id="productoSelecionadoE" list="productos" class="form-group lista">
            <datalist id="productos" class="lista">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </datalist>
            <input type="text" name="" id="idEscondidoE" hidden>
            <div>
                <button onclick="confirmacionEliminar()" type="submit" class="btn btn-primary">Eliminar</button>
            </div>
        </form>
    </section>

    <script src="../js/JSprograma/Inventario.js"></script>
    <script>
        //SACAR USUARIO
        var usuario = localStorage.getItem('nombreUsuario');
        document.getElementById("usuario").innerHTML = "Bienvenido: " + usuario;

        //DIA MES Y ANO
        var tiempo = new Date();
        document.getElementById("dia").innerHTML = tiempo.getDate();
        document.getElementById("mes").innerHTML = tiempo.getMonth() + 1;
        document.getElementById("anual").innerHTML = tiempo.getFullYear(); 
    </script>

    <script src="../js/jquery-3.3.1.min.js"></script>
